{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="bg-white shadow rounded p-4" style="width:100%; max-width:420px;">

    <h3 class="text-center mb-3">Create Account</h3>
    <p class="text-center text-muted mb-4">Join the recruitment management system</p>

    <form method="post" novalidate>
      {% csrf_token %}
      {% include 'partials/_form_fields.html' with form=form %}

      <button type="submit" class="btn btn-success w-100 mt-2">
        Register
      </button>
    </form>

    <div class="text-center mt-3">
      <small>
        Already registered?
        <a href="{% url 'login' %}" class="fw-bold">Login here</a>
      </small>
    </div>

  </div>
</div>
{% endblock %}
