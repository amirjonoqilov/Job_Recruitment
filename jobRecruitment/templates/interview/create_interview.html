{% extends "base.html" %}
{% block title %}Schedule Interview{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Schedule Interview</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Save</button>
      <a href="{% url 'interviews' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
