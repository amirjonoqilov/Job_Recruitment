{% extends "base.html" %}
{% block title %}Update Candidate{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h3 class="mb-3">Update Candidate</h3>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex justify-content-between">
        <a href="{% url 'candidates' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
